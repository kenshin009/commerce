{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock %}
{% block body %}
    <h3>Categories</h3>
    {% for category in categories %}
        <ul class="nav">
            <li class="nav-item">
                <a href="{% url 'category_detail' category.id %}" class="nav-link text-primary">{{ category.title }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
